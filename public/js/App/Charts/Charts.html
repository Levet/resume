<div class="panel panel-primary">
	<div class="panel-heading">Bar Chart</div>
	<div class="panel-body">
		<bar-chart chart-data="{{barChartData}}"></line-chart>
	</div>
</div>
<div class="panel panel-primary">
	<div class="panel-heading">Line Chart - Apple Stock closing price 2014-07-27 to 2015-07-27</div>
	<div class="panel-body">
		<line-chart chart-data="{{lineChartData}}"></line-chart>
	</div>
</div>
<div class="panel panel-primary">
	<div class="panel-heading">Pie Chart</div>
	<div class="panel-body">
		<div class="row">
			<div class="col-md-3">
			</div>
			<div class="col-md-6">
				<pie-chart chart-data="{{pieChartData}}"></pie-chart>
			</div>
			<div class="col-md-3">
			</div>
		</div>
	</div>
</div>
